<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Types</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Choose Your Dream House</h1>
  <div class="house-container">
    <div class="house-card" onclick="window.open('apartment.html', '_blank')">
      <img src="images/apartment.jpg" alt="Apartment">
      <p>Apartment</p>
    </div>
    <div class="house-card" onclick="window.open('villa.html', '_blank')">
      <img src="images/villa.jpg" alt="Villa">
      <p>Villa</p>
    </div>
    <div class="house-card" onclick="window.open('individual.html', '_blank')">
      <img src="images/individual.jpg" alt="Individual House">
      <p>Individual House</p>
    </div>
    <div class="house-card" onclick="window.open('bungalow.html', '_blank')">
      <img src="images/bungalow.jpg" alt="Bungalow">
      <p>Bungalow</p>
    </div>
    <div class="house-card" onclick="window.open('duplex.html', '_blank')">
      <img src="images/duplex.jpg" alt="Duplex">
      <p>Duplex</p>
    </div>
  </div>

  <div id="subtypes" class="subtype-container"></div>

  <script src="script.js"></script>
</body>
</html>
